<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Form</title>
    <link rel="stylesheet" href="guestlogin.css">
</head>
<body>
   
    

    <div class="container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="age" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <input type="gender" id="name" name="gender" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
           
    
            <button type="submit"><a href="./channels.html">submit</a></button>
        </form>
    </div>


    

        


</body>
</html>
